<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Baza recenzenata</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="dizajn.css"/>
        <div class="sadrzaj"> 
            <h2>Dodeljivanje (i oduzimanje) projekata recenzentima</h2>
            <h:form id="forma">
                <h:panelGrid columns="2">
                    <h:outputLabel value="KorisniÄko ime recenzenta:"/>
                    <p:autoComplete forceSelection="true" value="#{projekatAdminKontroler.unetKorisnik}" completeMethod="#{projekatAdminKontroler.predloziKorisnickoIme}"/>
                    <h:outputLabel value="Naziv projekta:"/>
                    <p:autoComplete forceSelection="true" value="#{projekatAdminKontroler.unetProjekat}" 
                                    completeMethod="#{projekatAdminKontroler.predloziNazivProjekta}"/>
                </h:panelGrid>
                <br/><br/>
                <p:commandButton value="Dodeli" action="#{projekatAdminKontroler.dodeliProjekat()}"/>
                <br/><br/>
                <p:commandButton value="Oduzmi" action="#{projekatAdminKontroler.oduzmiProjekat()}"/>
                <br/><br/>
                <p:outputLabel id="poruka" styleClass="poruka" value="#{projekatAdminKontroler.poruka}"/>
                <br/><br/>
                <p:commandLink value="Nazad" action="/faces/admin/admin?faces-redirect=true"/>
            </h:form>
        </div>
    </h:body>
</html>
