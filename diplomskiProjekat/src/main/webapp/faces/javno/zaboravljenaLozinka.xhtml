<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Baza recenzenata </title>
    </h:head>
    <h:body> 
        <h:outputStylesheet library="css" name="dizajn.css"/>
        <div class="sadrzaj"> 
            <h2>Promena lozinke</h2>
            <p:outputLabel styleClass="poruka" value="Molim Vas unesite svoje korisničko ime i e-mail adresu koju ste koristili pri registraciji kako bismo Vam poslali privremenu lozinku."/>
            <br/><br/>
            <h:form id="forma">
                <h:panelGrid columns="3">
                    <p:outputLabel value="Korisnicko ime:"/>
                    <p:inputText id="korime" value="#{LozinkaKontroler.korime}" required="true" requiredMessage="Morate uneti korisnicko ime!"/>
                    <p:message for="korime"/>
                    <p:outputLabel value="E-mail:"/>
                    <p:inputText id="email" value="#{LozinkaKontroler.mejl}" required="true" requiredMessage="Morate uneti e-mail adresu!"/>
                    <p:message for="email"/>
                </h:panelGrid>
                <br/>
                <p:commandButton value="Potvrdi" action="#{LozinkaKontroler.zaboravljenaLozinka()}" update="forma"/>
                <br/><br/>
                <p:outputLabel id="poruka" styleClass="poruka" value="#{LozinkaKontroler.poruka}"/>
                <br/><br/><br/>
                <p:commandLink value="Promeni lozinku" action="/faces/javno/promenaLozinke?faces-redirect=true"/>
                <br/><br/>
                <p:commandLink value="Nazad" action="/faces/index?faces-redirect=true"/>
                <br/>
            </h:form>
        </div> </h:body>
</html>
