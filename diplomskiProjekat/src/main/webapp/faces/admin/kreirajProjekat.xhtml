<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Baza recenzenata</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="dizajn.css"/>
        <div class="sadrzaj"> 
            <h2>Kreiranje naučnog projekta</h2>
            <h:panelGroup id="panel">
                <h:form id="forma" rendered="#{projekatAdminKontroler.prviDeo}">
                    <p:outputLabel id="poruka" styleClass="poruka" value="#{projekatAdminKontroler.poruka}"/>
                    <br/><br/>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Naziv: "/>
                        <p:inputText value="#{projekatAdminKontroler.projekat.naziv}"/>
                        <p:outputLabel value="Rukovodilac: "/>
                        <p:inputText value="#{projekatAdminKontroler.projekat.rukovodilac}"/>
                        <p:outputLabel value="NIO rukovodioca: "/>
                        <p:inputText value="#{projekatAdminKontroler.projekat.nioRukovodioca}"/>
                        <p:outputLabel value="Zvanje rukovodioca: "/>
                        <p:inputText value="#{projekatAdminKontroler.projekat.zvanjeRukovodioca}"/>
                        <p:outputLabel value="Angazovanje rukovodioca: "/>
                        <p:inputText value="#{projekatAdminKontroler.projekat.angazovanjeRukovodioca}"/>
                        <p:outputLabel value="Oblast: "/>
                        <p:inputText value="#{projekatAdminKontroler.projekat.oblast}"/>
                        <p:outputLabel value="Programski poziv:"/>
                        <p:autoComplete forceSelection="true" value="#{projekatAdminKontroler.unetPoziv}" completeMethod="#{projekatAdminKontroler.predloziNazivPoziva}"/>
                    </h:panelGrid>
                    <br/><br/>
                    <p:commandButton value="Dalje" action="#{projekatAdminKontroler.kreirajProjekatPrviDeo()}"/>
                </h:form>
            </h:panelGroup>
            <br/><br/>
            <h:panelGroup id="panel2">
                <h:form id="forma2" enctype="multipart/form-data" rendered="#{not projekatAdminKontroler.prviDeo}">
                    <p:outputLabel value="Dokumenta: "/>
                    <br/><br/>
                    <p:fileUpload value="#{projekatAdminKontroler.fajl}"  mode="advanced" multiple="true" fileUploadListener="#{projekatAdminKontroler.sacuvajFajlJSF}" auto="false" label="Izaberi fajl" cancelLabel="Odustani" uploadLabel="Sačuvaj" skinSimple="true" required="false"/>
                    <br/><br/>
                    <p:commandButton value="Završi" action="#{projekatAdminKontroler.kreirajProjekatDrugiDeo()}"/>
                </h:form>
            </h:panelGroup>
            <br/><br/>
            <h:form id="forma3">
                <br/><br/><br/>
                <p:commandLink value="Nazad" action="/faces/admin/admin?faces-redirect=true"/>
                <br/>
            </h:form>
        </div>
    </h:body>
</html>
