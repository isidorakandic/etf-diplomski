<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title </title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="dizajn.css"/>
        <div class="sadrzaj"> 
            <h2>Pregled svih korisnika</h2>
            <h:form id="forma">
                <p:outputLabel styleClass="poruka" value="Nema korisnika u sistemu!"
                               rendered="#{zahteviKontroler.lista.size() eq 0}"/>

                <p:dataTable 
                    id="tabela" value="#{zahteviKontroler.lista}" var="korisnik"
                    rendered="#{not empty zahteviKontroler.lista}">
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Ime"/>
                        </f:facet>
                        <p:outputLabel value="#{korisnik.ime}" styleClass="#{zahteviKontroler.dohvatiStanje(korisnik)}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Prezime"/>
                        </f:facet>
                        <p:outputLabel value="#{korisnik.prezime}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Korisnicko ime"/>
                        </f:facet>
                        <p:outputLabel value="#{korisnik.korisnickoIme}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Broj neocenjenih projekata"/>
                        </f:facet>
                        <p:outputLabel value="#{zahteviKontroler.brojNeocenjenihProjekata(korisnik)}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Prihvati" action="#{zahteviKontroler.prihvatiZahtev(korisnik)}" disabled="#{zahteviKontroler.zahtevObradjen(korisnik)}" />
                    </p:column>
                    <p:column>
                        <p:commandButton value="Odbij" action="#{zahteviKontroler.odbijZahtev(korisnik)}" disabled="#{zahteviKontroler.zahtevObradjen(korisnik)}"/>
                    </p:column>
                </p:dataTable>
                <br/><br/>
                <p:commandLink value="Nazad" action="admin?faces-redirect=true"/>
            </h:form>
        </div> </h:body>
</html>
