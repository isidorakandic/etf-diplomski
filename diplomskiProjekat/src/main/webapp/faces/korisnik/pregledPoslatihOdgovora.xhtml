<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Baza recenzenata</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="dizajn.css"/>
        <div class="sadrzaj"> 
            <h2>Pregled ocena</h2>
            <h:form id="forma">
                <p:outputLabel value="Projekat: "/>
                <p:outputLabel value="#{pregledOcenaKontroler.korisnikProjekat.projekat.naziv}"/>
                <br/><br/>
                <ui:repeat value="#{pregledOcenaKontroler.listaPitanja}" var="pitanje">
                    <p:outputLabel value="#{pitanje.tekst}"/>
                    <br/><br/>
                    <p:selectManyCheckbox value="#{pitanje.tekstoviOdgovora}" layout="pageDirection" disabled="true">
                        <f:selectItems value="#{pregledOcenaKontroler.napraviMapuOdgovora(pitanje)}"/>
                    </p:selectManyCheckbox>
                    <br/><br/>
                </ui:repeat>
                <br/><br/>
                <p:outputLabel value="Ocena projekta: "/>
                <p:inputText id="ocena" value="#{pregledOcenaKontroler.ocena}" disabled="true"/>
            </h:form>
        </div>
    </h:body>
</html>
