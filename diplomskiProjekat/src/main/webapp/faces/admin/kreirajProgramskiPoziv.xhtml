<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Baza recenzenata</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="dizajn.css"/>
        <div class="sadrzaj"> 
            <h2>Kreiranje progranskog poziva</h2>
            <h:form id="forma">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Naziv: "/>
                    <p:inputText value="#{pozivKontroler.nazivProgramskogPoziva}"/>
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="2">
                    <p:commandButton value="Dodaj pitanje" action="#{pozivKontroler.dodajPitanje()}"/>
                    <p:commandButton value="ZavrÅ¡i unos" action="#{pozivKontroler.zavrsi()}"/>
                </h:panelGrid>
                <br/><br/>
                <h:panelGroup id="pitanja">
                    <h:panelGroup rendered="#{pozivKontroler.prikaziFormuZaPitanja}">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Tekst pitanja: "/>
                            <p:inputTextarea value="#{pozivKontroler.tekstPitanja}" rows="4"/>
                        </h:panelGrid>
                        <br/>
                        <h:panelGrid columns="2"> 
                            <p:commandButton value="Dodaj odgovor" action="#{pozivKontroler.dodajOdgovor()}"/>
                            <p:commandButton value="Dalje" action="#{pozivKontroler.daljePitanje()}"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:panelGroup>
                <br/><br/>
                <h:panelGroup id="odgovori">
                    <h:panelGroup rendered="#{pozivKontroler.prikaziFormuZaOdgovore}">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Tekst odgovora: "/>
                            <p:inputText value="#{pozivKontroler.tekstOdgovora}"/>
                        </h:panelGrid>
                        <br/>
                        <p:commandButton value="Dalje" action="#{pozivKontroler.daljeOdgovor()}"/>
                    </h:panelGroup>
                </h:panelGroup>
                <br/><br/>
                <h:panelGroup id="poruka">
                    <p:outputLabel class="poruka" value="#{pozivKontroler.poruka}"/>
                </h:panelGroup>
                <br/><br/>
                <p:commandLink value="Nazad" action="/faces/admin/admin?faces-redirect=true"/>
            </h:form>
        </div>
    </h:body>
</html>
