<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Baza recenzenata</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="dizajn.css"/>
        <div class="sadrzajTabela"> 
            <h2>Pregled projekata</h2>
            <h:form id="forma">
                <p:dataTable 
                    id="tabela" value="#{pregledProjekataKontroler.dohvatiProjekte()}" var="projekat"
                    rendered="#{not empty pregledProjekataKontroler.dohvatiProjekte()}">
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Naziv"/>
                        </f:facet>
                        <p:outputLabel value="#{projekat.naziv}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Rukovodilac"/>
                        </f:facet>
                        <p:outputLabel value="#{projekat.rukovodilac}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="NIO rukovodioca"/>
                        </f:facet>
                        <p:outputLabel value="#{projekat.nioRukovodioca}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Zvanje rukovodioca"/>
                        </f:facet>
                        <p:outputLabel value="#{projekat.zvanjeRukovodioca}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Angazovanje rukovodioca"/>
                        </f:facet>
                        <p:outputLabel value="#{projekat.angazovanjeRukovodioca}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Oblast"/>
                        </f:facet>
                        <p:outputLabel value="#{projekat.oblast}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Dokumenta"/>
                        </f:facet>
                        <p:commandLink value="Pregled dokumenata" action="#{pregledProjekataKontroler.ucitajDokumenta(projekat.lokacijaDokumenata)}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Izmeni" action="#{projekatAdminKontroler.izmeni(projekat)}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Obrisi" action="#{projekatAdminKontroler.obrisi(projekat)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <br/><br/>
            <h:panelGroup id="dokumenti" class="dokumenti">
                <h:form rendered="#{pregledProjekataKontroler.prikaziDokumenta}">
                    <ui:repeat  id="dokumenta" value="#{pregledProjekataKontroler.dokumenta}" var="dokument">
                        <p:outputLabel value="#{dokument.imeDokumenata}"/>
                        <br/><br/>
                        <iframe src="#{dokument.adresaDokumenta}" width="700" height="500"/>
                        <br/><br/><br/>
                    </ui:repeat>
                </h:form>
            </h:panelGroup>
            <h:form>
                <br/><br/><br/>
                <p:commandLink value="Nazad" action="#{pregledProjekataKontroler.idiNazad()}"/>
                <br/>
            </h:form>
        </div>
    </h:body>
</html>
